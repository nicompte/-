        <style>
            @import url("https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@800&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(135deg, #c31432 0%, #e94057 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .container {
                text-align: center;
                animation: fadeIn 1.5s ease-in;
            }

            .katakana {
                font-family: "Shippori Mincho", serif;
                font-size: clamp(10rem, 35vw, 40rem);
                font-weight: 800;
                color: #fff;
                text-shadow:

                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.2),
                    5px 5px 0px rgba(0, 0, 0, 0.2);
                letter-spacing: 0.1em;
                line-height: 1;
            }

            .subtitle {
                font-family: "Shippori Mincho", serif;
                font-size: clamp(1.5rem, 4vw, 3rem);
                color: rgba(255, 255, 255, 0.9);
                margin-top: 2rem;
                letter-spacing: 0.05em;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @media (max-width: 768px) {
                .katakana {
                    font-size: clamp(8rem, 30vw, 30rem);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
